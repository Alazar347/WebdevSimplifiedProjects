<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <h2 class="header">Welcome</h2>
        <div class="login-form">
            <form>
               <div class="input-box">
                 <label for="email">Email</label>
                <input class="input input-text" type="email" required name="email">
                <span class="msg success">Valid email</span>
               </div>

               <div class="input-box">
                 <label for="Password">Password</label>
                <input class="input input-password" type="Password" required name="Password">
                <span class="msg wrong">incorrect Password</span>
               </div>

               <button class="btn" type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
